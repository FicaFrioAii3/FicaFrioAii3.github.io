<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Chat</title>
    <style>
        /* Definir o fundo */
        body {
            background-image: url(foto/4.jpg);
            background-color: #0B614B;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Garante que os elementos sigam a ordem vertical */
        }

        /* Cabeçalho */
        header {
            background-image: url(foto/galaxy.jpg);
            background-color: #298A08;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10; /* Garante que o cabeçalho fique sempre no topo */
        }

        /* Menu de navegação */
        nav {
            background-color: #31B404;
            overflow: hidden;
            text-align: center;
            padding-top: 60px; /* Espaço extra para o menu não cobrir o conteúdo */
            position: fixed;
            top: 60px; /* O menu fica logo abaixo do cabeçalho fixo */
            width: 100%;
            z-index: 5; /* Garante que o menu fique abaixo do cabeçalho */
        }

        nav a {
            color: white;
            padding: 20px 20px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #0404B4; 
            color: #DF0101;
            transform: scale(1.4);
        }

        /* Título principal */
        h2 {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-top: 120px; /* Dá espaço acima do título para não colidir com o cabeçalho e menu */
            font-weight: bold;
        }

        /* Container principal com os 2 quadros e o contexto central */
        .quadros-container {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Alinha o conteúdo verticalmente */
            width: 80%;
            max-width: 1200px;
            margin: 40px auto; /* Cria um espaço no topo para os quadros */
        }

        /* Novo contexto centralizado */
        .contexto-central {
            background-color: #ffffff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px; /* Define a largura do contexto, similar aos quadros */
            height: 450px; /* Define a altura para o contexto */
            text-align: center;
        }

        /* Rodapé */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Jogo de Chat</h1>
    </header>

    <!-- Menu de navegação -->
     <nav>
        <a href="">Início</a>
        <a href="#">Novidades</a>
        <a href="#">Contato</a>
        <a href="file:///C:/Users/Sett/Desktop/Cria%C3%A7%C3%A3o/Tabela.html">Tabela</a>
        <a href="#">coleçôes</a>
    </nav>

    <!-- Título da seção -->
    <h2>Aqui vamos atualizar vocês dos preços atuais de hoje em dia no servidor brasileiro</h2>

    <!-- Container dos quadros -->
    
    </div>

    <!-- Rodapé -->
    <footer id="rodape">
        <p>&copy; Galaxy chat play. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
